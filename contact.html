<body id = "body">

<div class = "container-fluid">
	<div>
		<div class = "row pt-4 justify-content-between">
			<div class = "nv-col-left  pl-5">
				<div class = "media">
					<i class="fas fa-umbrella-beach fa-3x mr-3 mt-1"></i>
					<div class = "media-body">
						<h1 class = "text-uppercase">diagoona</h1>
						<p>engineered templates</p>
					</div>
				</div>
			</div>
			
			<div class = "nv-col-right pr-5">
				<nav class="navbar navbar-expand-lg navbar-light">
				  <button class="navbar-toggler bg-white", type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav d-flex justify-content-between">
					  <a class="nav-item text-white nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
					  <a class="nav-item text-white nav-link" id = "active" href="about.html">About</a>
					  <a class="nav-item text-white nav-link" href="services.html">Services</a>
					  <a class="nav-item text-white nav-link" href="contact.html">Contact</a>
					</div>
				  </div>
				</nav>
			</div>
		</div>
		
		<div class = "row">
			<div class = "col-left"></div>
			<main class = "col-right">
				<section class = "content mt-5">
					<h3 class = "content-title mb-5">Contact Us</h2>
					<hr class = "mb-5 bg-white">
					<div class = "contact-section">
						<p>
						Ready to see what we have to offer? Great! Simply fill out the form 
						below and one of our team members will be in touch with you shortly.
						Happy coding!
						</p>
						
						<form>
						
						<label for = "name">Name (Required)</label>
						<input type = "text" id = "name" required>
						
						<label for = "email">Email (Required)</label>
						<input type = "email" id = "email" maxlength = "50" required>
						
						<label for = "phone">Phone Number</label>
						<input type = "number" id = "phone" min = "0" max = "9">
						
						<label for = "text-area">Message (Required)</label>
						<textarea id = "text-area" placeholder = "Write your message here." required></textarea>
						
						<button class = "contact-button" type = "submit" href = "#">Submit</button>
						
						</form>
					</div>
				</section>
			</main>
		</div>
		
		<div class = "row">
			<div class = "controls col-left text-center">
				<ul class = "control-wrapper">
					<li class = "control" id = "0"></li>
					<li class = "control" id = "1"></li>
					<li class = "control" id = "2"></li>
				</ul>
			</div>
			
			<div class = "col-right footer text-right">
				<footer class = "mt-4">
					<p>Copyright 2020 Diagoona Co. | Design: Template Mo</p>
				</footer>
			</div>

	<div class = "background-area">
